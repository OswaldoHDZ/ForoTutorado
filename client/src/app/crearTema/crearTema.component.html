<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel"><strong>Crear tema</strong></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <form>
            <div class="form-group">
              <h5>Autor:  <span class="badge badge-pill badge-success" id ="autor">Anonimo</span></h5>
            </div>
            <div class="form-group">
              <h5>Fecha actual:  <span class="badge badge-pill badge-light">{{'1442439719756' | date:'dd/MM/yyyy'}}</span></h5>
            </div>
            <div class="form-group">
              <!--Nombre tema nuevo-->
              <div class="input-group-prepend">
                <span class="input-group-text">Titulo del tema</span><input  placeholder="Escribe nombre tema"   type="text" class="form-control" 
                input type="text" id="firstname" 
                required
                [(ngModel)]="customer.firstname" name="firstname" #firstname="ngModel"
                >
              </div>
            </div>
            <div class="form-group">
                <!--Nombre tema nuevo-->
                <div class="input-group-prepend">
                <span class="input-group-text">Palabras clave</span>
                <input type="text" class="form-control" placeholder="Palabra" id="palabrauno" 
                required
                [(ngModel)]="customer.palabrauno" name="palabrauno" #palabrauno="ngModel">

                <input type="text" class="form-control" placeholder="Palabra" id="palabrados" 
                required
                [(ngModel)]="customer.palabrados" name="palabrados" #palabrados="ngModel">

                <input type="text" class="form-control" placeholder="Palabra" id="palabrados" 
                required
                [(ngModel)]="customer.palabratres" name="palabratres" #palabrados="ngModel">

                <input type="text" class="form-control" placeholder="Palabra" id="palabratres" 
                required
                [(ngModel)]="customer.palabracuatro" name="palabracuatro" #palabratres="ngModel">
                
                
                
              </div>
            </div>
            <div class="form-group">
              <h5><label for="exampleFormControlTextarea1">Descrippcion de tema</label></h5>
              <textarea class="form-control"  rows="3"type="text" id="lastname"
              required
              [(ngModel)]="customer.lastname" name="lastname" #lastname="ngModel"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="addCustomer()">Guardar</button>
      </div>
      
     
    </div>
  </div>
</div>
